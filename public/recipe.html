                <div class="dropdown-item">

    <!-- ============  LOGIN MODAL ============== -->

  	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog" role="document">
  			<div class="modal-content">
  				<div class="modal-header">
  					<h5 class="modal-title" id="login-label">Login to Save Recipes!</h5>
  					<button type="button" class="modal-close close" data-dismiss="modal" aria-label="Close">
  						<span aria-hidden="true">&times;</span>
  					</button>
  				</div>
  				<div class="modal-body">
  					<div class="row">
  						<div class="col-12">
  							<h2>Login</h2>
  							<form action="/api/login" method="post" class="login">
  								<div class="form-group">
  									<label for="inputEmail">Email Address:</label>
  									<input type="email" name="email" class="form-control" id="email-login" placeholder="Email">
  								</div>
  								<div class="form-group">
  									<label for="inputPassword">Password:</label>
  									<input type="password" name="password" class="form-control" id="password-login" placeholder="Password">
  								</div>
  								<button type="submit" class="btn btn-default">Login</button>
  							</form>
  						</div>
  					</div>
  					<div class="row">
  						<div class="col-md-12">
  							<div class="modal-footer">
  								<p>Not a member yet?</p>
  								<button class="btn my-2 my-sm-0" data-dismiss="modal" id="SignInBtn" data-toggle="modal" data-target="#sign-in-modal">Sign Up!</button>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>


  <!-- ============  REGISTRATION MODAL ============== -->

  	<div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog" role="document">
  			<div class="modal-content">
  				<div class="modal-header">
  					<h5 class="modal-title" id="sign-in-label">Sign Up to Save Recipes!</h5>
  					<button type="button" class="modal-close close" data-dismiss="modal" aria-label="Close">
  						<span aria-hidden="true">&times;</span>
  					</button>
  				</div>
  				<div class="modal-body">
  					<div class="row">
  						<div class="col-12">
  							<h2>Registration</h2>
  							<form class="signup">
  								<div class="form-group">
  									<label for="firstName">First Name:</label>
  									<input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name">
  								</div>
  								<div class="form-group">
  									<label for="lastName">Last Name:</label>
  									<input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name">
  								</div>
  								<div class="form-group">
  									<label for="inputEmail">Email Address:</label>
  									<input type="email" name="email" class="form-control" id="email-signup" placeholder="Email">
  								</div>
  								<div class="form-group">
  									<label for="inputPassword">Password:</label>
  									<input type="password" name="password" class="form-control" id="password-signup" placeholder="Password">
  								</div>
  								<div class="form-group">
  									<label for="confirmPassword">Confirm Password:</label>
  									<input type="password" name="confirmPassword" class="form-control" id="password-confirm" placeholder="Retype Password">
  								</div>
                  <button type="submit" class="btn btn-default">Register</button>
  							</form>
  						</div>
  					</div>
  					<div class="row">
  						<div class="col-md-12">
  							<div class="modal-footer">
  								<p>Already a member </p>
  								<button class="btn my-2 my-sm-0" data-dismiss="modal" id="loginBtn" data-toggle="modal" data-target="#login-modal">Login</button>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>


    <!-- ============  RECIPE MODAL ============== -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
      <div class="row">
        <div class="col-md-12">
          <div class="modal-dialog" role="document">
            <div class="row">
              <div class="col-md-12">
                <div class="modal-content">
                  <div class="row modal-header">
                    <div class="col-11">
                      <h5 class="modal-title" data-number=""></h5>
                    </div>
                    <div class="col-1">
                      <button type="button" role="button" class="add-to-favorites"></button>
                    </div>
                  </div>
                  <div class="row modal-body">
                    <div class="col-12 col-md-6 img-container">
                      <img src="#" class="modal-img">
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="row">
                        <div class="col-md-12 modal-recipe">
                          <h6 class="modal-totalTime"></h6>
                          <h6 class="modal-cookTime"></h6>
                          <h6 class="modal-servings"></h6>
                        </div>
                      </div>
                      <div class="row modal-ingredients">
                        <div class="col-md-12">
                          <h5 class=ingredientsTitle>Ingredients</h5>
                          <ul class="ingredients-list"></ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="modal-divider">
                  <div class="row recipe-footer footer-modal justify-content-between">
                    <div class="col-6 removeButton">
                      &nbsp;
                    </div>
                    <div class="col-6">
                      <div class="row justify-content-end exit-instructions">
                        <a class="btn btn-outline-secondary modal-instructions" role="button" aria-pressed="true" target="_blank"
                        href="#">Instructions</a>
                        <button class="btn btn-outline-secondary exit recipe-close" data-dismiss="modal" aria-label="Close">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ============  FAVORITES MODAL ============== -->

    <div class="modal fade" id="favoritesModal" tabindex="-1" role="dialog" aria-labelledby="favoritesModal" aria-hidden="true">

          <div class="col-md-12">
            <div class="modal-content">
              <div class="row modal-header">
                <div class="col-md-12">
                  <h5 class="modal-favorites-title">Favorites</h5>
                </div>
              </div>
              <div class="row modal-body">
                <div class="col-md-12 favorite-area"></div>
              </div>
              <div class="row fav-footer footer-modal justify-content-end">
                <div class="fav-modal-buttons">
                    <button class="btn btn-outline-secondary exit" data-dismiss="modal" aria-label="Close">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
